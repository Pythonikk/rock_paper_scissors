<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock | Paper | Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>
		Rock || Paper || Scissors
	</h1>
	<div class="buttons">
		<button id="btn-rock">Rock</button>
		<button id="btn-paper">Paper</button>
		<button id="btn-scissors">Scissors</button>
	</div>

	<script>

		function computerPlay() {
			const choices = ['rock', 'paper', 'scissors'];
			let choice = choices[Math.floor(Math.random() * choices.length)];
			return choice
		}

		let id;
		let playerSelection;

		function whichButton(event) {
			id = event.target.id;
			if (id == 'btn-rock') {
			playerSelection = 'rock';
			} else if (id == 'btn-paper') {
			playerSelection = 'paper';
			} else if (id == 'btn-scissors') {
			playerSelection = 'scissors';
			}
			return id;
		}

		const rock = document.querySelector('#btn-rock');
		const paper = document.querySelector('#btn-paper');
		const scissors = document.querySelector('#btn-scissors');

		rock.addEventListener('click', whichButton);
		paper.addEventListener('click', whichButton);
		scissors.addEventListener('click', whichButton);

		function playRound() {
			let compSelection = computerPlay();

			function capitalize(word) {
				word = (word.slice(0, 1).toUpperCase()) + word.substr(1);
				return word;
			}

			if (playerSelection == 'rock' && compSelection == 'scissors' || playerSelection == 'paper' && compSelection == 'rock' || playerSelection == 'scissors' && compSelection == 'paper') {
				console.log('You win! ' + capitalize(playerSelection) + ' beats ' + capitalize(compSelection) + '.');
				return 'win'
			} else if (playerSelection == compSelection) {
				console.log('It\'s a tie! Throw down again.');
				return 'tie'
			} else {
				console.log('You lose. ' + capitalize(compSelection) + ' beats ' + capitalize(playerSelection) + '.');
				return 'loss'
			}
		}

		rock.addEventListener('click', playRound);
		paper.addEventListener('click', playRound);
		scissors.addEventListener('click', playRound);

		
	
	</script>
</body>
</html>
